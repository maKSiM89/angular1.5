<!doctype html>
<html lang="en" ng-app="LunchChecker">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container" ng-controller="LunchCheckerController">
            <h1>Lunch Checker</h1>
            <div class="form-group">
                <input id="lunch-menu" type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control" ng-model="dishes">
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkIfTooMuchItems()">
                    Check If Too Much
                </button>
            </div>
            <div class="form-group message {{ messageClass }}">
                {{ message }}
            </div>
        </div>

        <script src="angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
